<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    function initMap(){
        var location = {lat: 50.4408474, lng: 30.5149656};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: location
        });
        var marker = new google.maps.Marker({
            position: location,
            map: map
        })
    }
</script>
<div>
    <p> Our office is located in Squat 17b</p>
</div>



</body>
</html>
